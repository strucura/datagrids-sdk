name: Test

on:
  push:
    paths:
      - '**.ts'
      - '**.tsx'
      - '.github/workflows/lint.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'eslint.config.js'
      - 'tsconfig.json'
      - 'jest.config.js'
      - '.prettierrc'

jobs:
  lint:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '23.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Test With Jest
        run: npm run test
